<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Online</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="site/favicon.ico">
</head>
<body>
  <main>
    <h1>Alpha Online (Compiler + VM in your browser)</h1>

    <section class="panel">
      <h2>Source</h2>
      <textarea id="source" spellcheck="false" placeholder="// Type your Alpha program here..."></textarea>
      <div class="row">
        <button id="btn-run">Run</button>
        <button id="btn-clear">Clear Output</button>
      </div>
    </section>

    <section class="panel">
      <h2>Output</h2>
      <pre id="output"></pre>
    </section>
  </main>

  <script src="site/ansi_up.js"></script>
  <script src="alphac.js"></script>
  <script src="alpha.js"></script>
  <script src="site/main.js"></script>
</body>
</html>
