<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Online</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="site/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
</head>

<body>
  <!-- Run button now inside the layout -->
  <div class="run-button-container">
    <button id="btn-run" class="btn btn-primary run-button">Run</button>
  </div>

  <main class="layout">
    <section class="editor-panel">
      <div class="panel editor">

        <!-- NEW: header row with example buttons -->
        <div class="editor-header">
          <h2>Editor</h2>
          <div class="actions">
            <button id="btn-ex-syntax" class="chip">Alpha Syntax</button>
            <button id="btn-ex-simple" class="chip">Simple Example</button>
            <button id="btn-ex-life" class="chip">Game of Life</button>
          </div>
        </div>

        <div class="editor-shell">
          <div id="editor"></div>
        </div>
      </div>
    </section>

    <section class="right-panel">
      <div class="panel console">
        <div class="console-header">
          <h2>Output</h2>
          <button id="btn-clear" class="btn btn-ghost small">Clear Output</button>
        </div>
        <div id="term" class="term-frame"></div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
  <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <script src="site/index.js"></script>
</body>

</html>
